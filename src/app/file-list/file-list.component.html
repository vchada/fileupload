<div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>File List</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="fileList" class="mat-elevation-z8">
          <ng-container matColumnDef="documentName">
            <th mat-header-cell *matHeaderCellDef> Document Name </th>
            <td mat-cell *matCellDef="let file"> {{ file.documentName }} </td>
          </ng-container>
          <ng-container matColumnDef="uploadUser">
            <th mat-header-cell *matHeaderCellDef> Upload User </th>
            <td mat-cell *matCellDef="let file"> {{ file.uploadUser }} </td>
          </ng-container>
          <ng-container matColumnDef="uploadDate">
            <th mat-header-cell *matHeaderCellDef> Upload Date </th>
            <td mat-cell *matCellDef="let file"> {{ file.uploadDate | date }} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
